<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="../assets/img/red-financiera.png"/>
      <title>Registro</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
      <header id="cabecera">
          <img id="logo" src="../assets/img/Logo-Alke-Wallet-removebg-preview.png" alt="Logo Alke Wallet sin fondo">
      </header>

      <header id="navegacion">

      </header>

      <div class="container">

          <h2>Login</h2>
        

          <form id="loginForm">

            <div class="form-group">

              <label for="email">Correo:</label>
              <input type="email" class="form-control" id="email" placeholder="Escribe admin@mail.com" autocomplete="email">

              <p id="ayudacorreo" class="form-text">Nunca compartiremos tu correo con nadie más</p>
            </div>

            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa 12345">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="chequeo">
              <label class="form-check-label" for="chequeo">Acepto términos y condiciones</label>
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>

          <!-- <a href="menu.html" class="btn btn-secondary">Ir al Menú Principal</a> -->

        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
